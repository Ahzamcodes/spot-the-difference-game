<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="game-title">Spot the Difference</h1>
        <div class="game-info">
            <div id="score">Score: 0/5</div>
        </div>
        <div class="images-wrapper">
            <div class="image-container">
                <img id="leftImage" src="" alt="Left Image">
            </div>
            <div class="image-container">
                <img id="rightImage" src="" alt="Right Image">
            </div>
        </div>
        <div id="message"></div>
        <button id="tryAgainBtn" class="game-button">Try Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
